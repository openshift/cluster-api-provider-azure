# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

required = [
    "github.com/emicklei/go-restful",
    "github.com/onsi/ginkgo", # for test framework
    "github.com/onsi/gomega", # for test matchers
    "k8s.io/code-generator/cmd/deepcopy-gen", # for go generate
    "github.com/golang/mock/mockgen", # for mock clients
    "sigs.k8s.io/controller-tools/cmd/controller-gen", # for crd/rbac generation
    "sigs.k8s.io/controller-runtime/pkg/client/config",
    "sigs.k8s.io/controller-runtime/pkg/controller",
    "sigs.k8s.io/controller-runtime/pkg/handler",
    "sigs.k8s.io/controller-runtime/pkg/manager",
    "sigs.k8s.io/controller-runtime/pkg/runtime/signals",
    "sigs.k8s.io/controller-runtime/pkg/source",
    "sigs.k8s.io/testing_frameworks/integration", # for integration testing
    "k8s.io/apiextensions-apiserver/pkg/apis/apiextensions/v1beta1",
    "k8s.io/client-go/plugin/pkg/client/auth/gcp", # for cluster-api's cmd/manager
]

[[constraint]]
  name = "github.com/golang/mock"
  version = "1.2.0"

[[override]]
  name = "github.com/openshift/cluster-api"
  branch = "master"

[[constraint]]
  name = "github.com/Azure/azure-sdk-for-go"
  version = "26.6.0"

[[constraint]]
  name = "github.com/Azure/go-autorest"
  version = "11.5.2"

[[override]]
  name = "k8s.io/kube-aggregator"
  version = "kubernetes-1.16.0"

[[override]]
  name = "k8s.io/code-generator"
  version = "kubernetes-1.16.0"

[[override]]
  name = "k8s.io/api"
  version = "kubernetes-1.16.0"

[[override]]
  name = "k8s.io/apiserver"
  version = "kubernetes-1.16.0"

[[override]]
  name = "k8s.io/apiextensions-apiserver"
  version = "kubernetes-1.16.0"

[[override]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.16.0"

[[override]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.16.0"

[[override]]
  name = "sigs.k8s.io/controller-runtime"
  # release-0.2 since it imports kubernetes 1.14
  branch="kube-1.16.0"
  source="git@github.com:enxebre/controller-runtime.git"

# For dependency below: Refer to issue https://github.com/golang/dep/issues/1799
[[override]]
  name = "gopkg.in/fsnotify.v1"
  source = "https://github.com/fsnotify/fsnotify.git"
  version = "v1.4.7"

[[override]]
  name = "golang.org/x/crypto"
  revision = "bac4c82f69751a6dd76e702d54b3ceb88adab236"

[[override]]
  name = "go.opencensus.io"
  version = "v0.22.4"

[prune]
  go-tests = true
  unused-packages = true

  [[prune.project]]
  name = "github.com/openshift/cluster-api"
  unused-packages = false

  [[prune.project]]
  name = "k8s.io/apimachinery"
  unused-packages = false
