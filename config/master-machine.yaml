apiVersion: "machine.openshift.io/v1beta1"
kind: Machine
metadata:
  name: master-machine
  labels:
    machine.openshift.io/cluster-api-cluster: azure-actuator
    machine.openshift.io/cluster-api-machine-role: worker
spec:
  versions:
    kubelet: 1.13.4
    controlPlane: 1.13.4
  providerSpec:
    value:
      apiVersion: azureprovider/v1beta1
      kind: AzureMachineProviderSpec
      roles:
      - Master
      location: eastus2
      vmSize: Standard_B2ms
      image:
        resourceID: /resourceGroups/os4-common/providers/Microsoft.Compute/images/test1-controlplane-0-image-20190529150403
      osDisk:
        osType: "Linux"
        managedDisk:
          storageAccountType: "Premium_LRS"
        diskSizeGB: 60
      sshPublicKey: 
      publicIP: true
      vnet: os4-common-vnet
      managedIdentity: os4-common-identity
      subnet: os4-common-node-subnet
      credentialsSecret:
        name: test
        namespace: default
      userDataSecret:
        name: master-user-data-secret
        namespace: default
